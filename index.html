<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/97ee22a700.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
  <body>
    <main>
      <header>
         <img class="logo" src="/images/logo.svg" alt="Huddle logo">
      </header>
      <div class="visual">    
        <img src="/images/illustration-mockups.svg" alt="Mockups">
      </div>
      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
      <div class="social">
        <i class="fab fa-facebook-f fa-xs"></i>
        <i class="fab fa-twitter fa-xs"></i>
        <i class="fab fa-instagram fa-xs"></i>   
    </div>
    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Studio Webpic</a>.</p>
    </footer>
  </main>

  </body>
</html>
